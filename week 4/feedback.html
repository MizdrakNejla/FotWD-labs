<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>
    <form method="POST">

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <br>
        <div>
            <label for="source"><u>How did you hear about the CV Creator Tool?</u></label><br>
            <select id="source" name="source" required>
                <option value="Facebook">Facebook</option>
                <option value="LinkedIn" selected>LinkedIn</option>
                <option value="Instagram">Instagram</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" name="newsletter"><u>Sign up for the newsletter</u></label>
        </div>
<br>
        <div>
            <label>Would you want to use this CV Creator Tool again?</label><br>
            <input type="radio" id="yes" name="reuse" value="yes" checked>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="reuse" value="no">
            <label for="no">No</label><br>
            <input type="radio" id="maybe" name="reuse" value="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <button type="submit">Submit Feedback</button>
        </div>
        
    </form>

</body>
</html>
